<!DOCTYPE html>

<head>

        <img src="../img/index/logo.png" alt="">

        <div class="bodyBox">
            <div class="login">
                <h3>手机号登陆</h3>

                    <input type="password" name="password" id="password" placeholder="密码">

                    <span>下次自动登录</span>
                    <p>忘记密码？</p>
                </div>
                <div class="btn">登陆</div>
                <div class="btn"><a href="reg.html">注册</a></div>
                <div class="logo_">
                    <a><img src="../img/login/login_qq.png" alt=""></a>
                    <a><img src="../img/login/login_weixin.png" alt=""></a>
                    <a><img src="../img/login/login_yx.png" alt=""></a>

            </div>
        </div>
